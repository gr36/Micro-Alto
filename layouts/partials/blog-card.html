<header class="post-header big-title">
    {{ with .Params.images }}
    {{ range first 6 . }}
        <figure class="post-media container large">
            <div class="u-placeholder horizontal">
                <a class="post-image-link" href="#">
                    <img class="post-image lazyload u-object-fit"
                        src="{{ . | absURL }}">
                </a>
            </div>
        </figure>
    {{ end }}
    {{ end }}
    <h2 class="post-title"><a href="{{ .Permalink }}" class="post-title-link">{{ .Title }}</a></h2>
        <div class="post-meta">
            <span class="post-meta-item post-meta-date">
                <time datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">Posted on {{ .Date.Format "3:04 PM, Jan 2" }}</time>
            </span>
            
        </div>
</header>
<div class="post-excerpt">
    {{ .Summary }}
</div>
